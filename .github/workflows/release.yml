---
name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build-and-test:
    name: Build and Test ${{ matrix.os }} Python ${{ matrix.python-version }}
    runs-on: ${{ matrix.os }}-latest
    strategy:
      matrix:
        os: [ubuntu, windows]
        python-version: ["3.10", "3.11", "3.12", "3.13"]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install uv
        uses: astral-sh/setup-uv@v6

      - name: Get full Python version
        id: full-python-version
        shell: bash
        run: |
          version=$(python -c "import sys; print('-'.join(str(v) for v in sys.version_info[:3]))")
          echo "version=$version" >> $GITHUB_OUTPUT

      - name: Get pip cache dir
        id: pip-cache
        shell: bash
        run: |
          echo "dir=$(pip cache dir)" >> $GITHUB_OUTPUT

      - name: Pip cache
        uses: actions/cache@v4
        with:
          path: ${{ steps.pip-cache.outputs.dir }}
          key: >-
            pip-${{ runner.os }}-${{ steps.full-python-version.outputs.version }}-${{
            hashFiles('poetry.lock') }}
          restore-keys: |
            pip-${{ runner.os }}-${{ steps.full-python-version.outputs.version }}-
            pip-${{ runner.os }}-

      - name: Virtualenv cache
        uses: actions/cache@v4
        id: cache-venv
        with:
          path: .venv
          key: >-
            venv-${{ runner.os }}-${{ steps.full-python-version.outputs.version }}-${{
            hashFiles('poetry.lock') }}

      - name: Install system dependencies (Ubuntu)
        if: runner.os == 'Linux'
        run: |
          sudo apt update
          sudo apt install libegl1 gawk

      - name: Install system dependencies (Windows)
        if: runner.os == 'Windows'
        shell: bash
        run: |
          # Windows has gawk pre-installed, just need to install make if needed
          echo "Windows system dependencies ready"

      - name: Bootstrap
        shell: bash
        run: |
          python -m ensurepip
          python -m pip install --upgrade pip pre-commit poetry
          make PRECOMMIT=n dev

      - name: Build packages
        shell: bash
        run: make release

      - name: Upload build artifacts (Ubuntu only)
        if: matrix.os == 'ubuntu'
        uses: actions/upload-artifact@v4
        with:
          name: release-artifacts-python-${{ matrix.python-version }}
          path: |
            dist/*.whl
            dist/*.tar.gz
            dist/CHANGELOG-*.md
          retention-days: 1

  release:
    name: Create Release
    needs: build-and-test
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          pattern: release-artifacts-python-*
          path: dist/
          merge-multiple: true

      - name: Get version
        id: get_version
        run: |
          if [[ $GITHUB_REF == refs/tags/* ]]; then
            VERSION=${GITHUB_REF#refs/tags/}
          else
            VERSION=$(grep '^version = ' pyproject.toml | cut -d '"' -f 2)
            VERSION="v${VERSION}"
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Version: $VERSION"

      - name: Create Release
        uses: softprops/action-gh-release@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ steps.get_version.outputs.version }}
          name: Release ${{ steps.get_version.outputs.version }}
          body: |
            ## Installation

            ### Using pip
            ```bash
            pip install openconnect_sso-${{ steps.get_version.outputs.version }}-py3-none-any.whl
            ```

            ### Using nix flakes
            ```bash
            nix run github:PrestonHager/openconnect-sso/${{ steps.get_version.outputs.version }}
            ```

            See the [README.md](https://github.com/PrestonHager/openconnect-sso#installation) for more installation options.
          draft: false
          prerelease: false
          fail_on_unmatched_files: false
          files: |
            dist/*.whl
            dist/*.tar.gz
            dist/CHANGELOG-*.md
